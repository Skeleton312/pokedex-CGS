<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pokedex</h1>

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Pokémon...">
            <button onclick="searchPokemon()">Search</button>
        </div>

        <!-- Content container for Pokémon cards -->
        <div id="pokemonContainer" class="grid-container">
            <!-- Pokémon cards will be rendered here -->
        </div>

        <!-- Pagination controls -->
        <div id="pagination" class="pagination">
            <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
            <a><span id="pageNumber">1</span> of 66</a>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
